<template name="layout">
	
		
		<div class="header">
			{{> header }}
		</div>
		<br><br>
		<div class="content main">
		  <div class="container">			
			{{> yield }}
		  </div>
		</div>
		<br>
		<div class="footer">
			{{> footer }}
		</div>
			
	
</template>

<template name="header">
	{{> nav}}
</template>

<template name="nav">
  <nav style="background-color:#2196F3;">
	    <div class="nav-wrapper">
	    <div style="margin-left:5px;">
	      <a href="{{ pathFor 'dashboard'}}" class="brand-logo"><img src="{{ dict 'images.logo.url'}}" class="responsive-img" alt=""></a>
	      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	      <!-- full width -->
	      <ul class="right hide-on-med-and-down">
	      	<li><a href="{{ pathFor 'home' }}">Home</a></li>
	        {{#each pages}}
	            <li class="test"><a href="{{path}}">{{title}}</a></li>
	        {{/each}}
	      </ul>

	      <!-- mobile side -->
	      <ul class="side-nav" id="mobile-demo">
	      	<li><a href="{{ pathFor 'home' }}">Home</a></li>
	        {{#each pages}}
	            <li><a href="{{path}}">{{title}}</a></li>
	        {{/each}}
	      </ul>
	     </div>
	    </div>
	</nav>
</template>


<template name="footer">
        <footer class="page-footer" style="background-color:#2196F3;">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                {{#each pages}}
                  <li><a class="grey-text text-lighten-3" href="{{path}}">{{title}}</a></li>
                {{/each}}
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Â© 2015 Good Marketing Group
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>
</template>
