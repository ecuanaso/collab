<template name="layout">
	
		
		<div class="header">
			{{> header }}
		</div>
		<br><br>
		<div class="content">
		  <div class="container">			
			{{> yield }}
		  </div>
		</div>
		<br>
		<div class="footer">
			{{> footer }}
		</div>
			
	
</template>

<template name="header">
	{{> nav}}
</template>

<template name="nav">
  <nav>
	    <div class="nav-wrapper">
	    <div style="margin-left:5px;">
	      <a href="#!" class="brand-logo">Logo</a>
	      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	      <ul class="right hide-on-med-and-down">
	        {{#each pages}}
	            <li class="{{#if current}}active{{/if}}"><a href="{{path}}">{{title}}</a></li>
	        {{/each}}
	      </ul>
	      <ul class="side-nav" id="mobile-demo">
	        {{#each pages}}
	            <li class="{{#if current}}active{{/if}}"><a href="{{path}}">{{title}}</a></li>
	        {{/each}}
	      </ul>
	     </div>
	    </div>
	</nav>
</template>


<template name="footer">
	<hr>
	<p class="text-muted">
		<a href="http://github.com/orionjs/orion">Orion</a> 
		is an open source platform that allow developers to create complex websites in minutes.
		Its build with <a href="http://meteor.com">Meteor</a> by <a href="http://github.com/nicolaslopezj">Nicolás López</a>
	</p>
</template>
