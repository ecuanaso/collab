<template name="orionMaterializeCollectionsDelete">
  {{# Layout template="orionMaterializeHeaderContainer" }}
    {{ i18n 'collections.delete.title' collection.singularName }} 
  {{/ Layout }}
  {{# Layout template="orionMaterializeContentContainer" }}
    <p>{{ i18n 'collections.delete.confirmQuestion' collection.singularName }}</p>
  {{/ Layout }}
  {{# if item.canShowRemove }}
    {{# Layout template="orionMaterializeButtonsContainer" }}
      <a class="waves-effect waves-light btn" href="{{ collection.indexPath }}">{{ i18n 'global.cancel' }}</a>
      <a class="waves-effect waves-light btn red confirm-delete" href="#">{{ i18n 'global.confirm' }}</a>
    {{/ Layout }}
  {{/ if }}
</template>
