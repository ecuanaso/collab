<template name="orionMaterializePagesUpdate">
  {{# Layout template="orionMaterializeHeaderContainer" }}
    {{ i18n 'pages.update.title' }}
  {{/ Layout }}
  {{# Layout template="orionMaterializeContentContainer" }}
    {{# if getSchema }}
      {{> quickForm collection="orion.pages.collection" schema=getSchema doc=this id="orionPagesUpdateForm" type="update" buttonContent=false }}
    {{/ if }}
  {{/ Layout }}
  {{# Layout template="orionMaterializeButtonsContainer" }}
    <a class="waves-effect waves-light btn cancel-btn" href="{{ pathFor 'pages.index' }}">{{ i18n 'global.cancel' }}</a>
    <a class="waves-effect waves-light btn red delete-btn" href="{{ pathFor 'pages.delete' }}">{{ i18n 'global.delete' }}</a>
    <a class="waves-effect waves-light btn light-blue accent-4 save-btn">{{ i18n 'global.save' }}</a>
  {{/ Layout }}
</template>
